<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-------------NAVBAR-------------------------------->
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/car/add">Add Car</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--------------------------------------------->

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-striped table-responsive-md">
            <thead class="thead-dark">
            <tr>
                <th> Id</th>
                <th> Manufacturer</th>
                <th> Model</th>
                <th> Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${cars.empty}">
                <td colspan="4"> No Cars Available</td>
            </tr>
            <tr th:each="car : ${cars}">
                <td><span th:text="${car.carId}">  </span></td>
                <td><span th:text="${car.manufacturer}">  </span></td>
                <td><span th:text="${car.model}"> </span></td>
                <td><span th:text="${car.price}"> </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
    </div>
</div>
</body>
</html>
